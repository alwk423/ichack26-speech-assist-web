<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speech Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&family=Public+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="status-bar" id="statusBar" style="display: none;"></div>

  <div class="screen active" id="homeScreen">
    <div class="header">
      <h1>Speech Assistant</h1>
      <p>Choose your conversation context to begin</p>
    </div>

    <div class="context-grid" id="contextGrid"></div>

    <div class="custom-context">
      <label for="customContext">Or enter your own context:</label>
      <input type="text" id="customContext" class="custom-input" placeholder="e.g., Doctor's appointment, Job interview...">
    </div>

    <button class="btn-primary" id="startBtn" disabled>Start Session</button>
  </div>

  <div class="screen" id="recordScreen">
    <button class="back-btn circle" id="backFromRecord">â†</button>

    <div class="record-container">
      <div class="context-display">
        <div class="context-display-emoji" id="recordEmoji">ğŸ—£ï¸</div>
        <div class="context-display-text" id="recordContext">General Conversation</div>
      </div>

      <button class="record-btn" id="recordBtn">ğŸ™ï¸</button>

      <div class="record-status" id="recordStatus">Tap to start recording</div>

      <div class="record-controls" style="margin-top:12px;">
        <button id="recordResetBtn" class="btn-secondary">Stop & Reset</button>
      </div>
    </div>
  </div>

  <div class="screen" id="speechScreen">
    <button class="back-btn" id="backFromSpeech">â†</button>

    <!-- Bottom-right recording button (no emoji) -->
    <button id="recordingToggleBottom" class="recording-toggle-bottom" title="Start/Stop Recording"></button>

    <div class="header">
      <h1>ğŸ’¬ Speech Assistant</h1>
      <p id="speechContextLabel">General Conversation</p>
    </div>

    <div class="speech-container">
      <div class="transcript-display" id="transcriptDisplay"></div>

      <div class="speech-controls" style="display:flex;gap:10px;margin:12px 0;">
        <button id="stopResetBtn" class="btn-secondary">Stop & Reset Input</button>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="generic">Generic</button>
        <button class="tab" data-tab="contextual">Contextual</button>
      </div>

      <div class="tab-content active" id="genericTab">
        <div class="buttons-grid" id="genericButtons"></div>
      </div>

      <div class="tab-content" id="contextualTab">
        <div class="buttons-grid" id="contextualButtons"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
